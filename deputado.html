    <!--menu-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">

    <!--conteudo central-->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 id="nome_civil"></h3>
                    </div>
                    <div class="panel-body">
                        <figure>
                            <div id="foto"></div>
                            <figcaption id="nome_eleitoral"></figcaption>
                        </figure>
                    </div>
                    <div class="panel-footer">
                        <p>Cpf:<strong id="cpf"></strong></p>
                        <p>Data de Nascimento:<strong id="dt-nascimento"></strong></p>
                        <p>Escolaridade: <strong id="escolaridade"></strong></p>
                        <p>Municipio de Nascimento: <strong id="m_nascimento"></strong></p>
                        <p>Sexo: <strong id="sexo"></strong></p>
                        <p>Uf de Nascimento: <strong id="ufNascimento"></strong></p>
                        <p>Email: <strong id="email"></strong></p>
                        <p>Situação: <strong id="situacao"></strong></p>
                    </div>
                </div>
            </div>
            <div class="col-md-8 well well-sm box-shadow">
                <h2>Gabinete</h2>
                <table id="tabela_gab" class="table table-condensed table-hover table-bordered table-striped">
                    <tbody>
                        <tr>
                            <td>Nome </td>
                            <td id="gab_nome">sss </td>
                        </tr>
                        <tr>
                            <td>Prédio </td>
                            <td id="gab_predio">ss </td>
                        </tr>
                        <tr>
                            <td>Sala </td>
                            <td id="gab_sala">ss </td>
                        </tr>
                        <tr>
                            <td>Andar </td>
                            <td id="gab_andar">ss </td>
                        </tr>
                        <tr>
                            <td>Telefone </td>
                            <td id="gab_fone">ss </td>
                        </tr>
                        <tr>
                            <td>Email </td>
                            <td id="gab_email">ss </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--conteudo central-->
